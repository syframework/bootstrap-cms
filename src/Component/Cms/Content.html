<!-- BEGIN CONTENT_BLOCK -->
<iframe id="sy-content-iframe" name="sy-content-iframe" src="{IFRAME_URL}"></iframe>
<div id="loader-backdrop">
	<div class="d-flex justify-content-center align-items-center vh-100">
		<div class="spinner-border text-light" role="status">
			<span class="visually-hidden">Loading...</span>
		</div>
	</div>
</div>
<div id="resizer-backdrop"></div>
<div id="resizer-vertical" class="resizer"></div>
<form id="sy-content-form" action="{IFRAME_URL}" method="post" target="sy-content-iframe" style="display:none">
<input type="hidden" name="form-id" value="sy-content-form" />
<input type="hidden" name="html" />
<input type="hidden" name="css" />
<input type="hidden" name="js" />
</form>
<!-- ELSE CONTENT_BLOCK -->
<div id="sy-content">
	{HTML}
</div>
<!-- END CONTENT_BLOCK -->

<div id="sy-page-toolbar">
	<!-- BEGIN BACK_BTN_BLOCK -->
	<div class="mb-1" title="{'Back to current version'}" data-bs-title="{'Back to current version'}" data-bs-placement="right" data-bs-container="body" data-bs-trigger="hover">

			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" fill="currentColor" style="width:1em; height:1em; vertical-align: -.125em;">

			</svg>
		</a>

	<!-- END BACK_BTN_BLOCK -->
	<!-- BEGIN RESTORE_BTN_BLOCK -->

	<!-- BEGIN CREATE_BTN_BLOCK -->

		<button class="btn btn-primary btn-circle" data-bs-toggle="modal" data-bs-target="#sy-new-page-modal">

			</svg>
		</button>

	<!-- BEGIN UPDATE_BTN_BLOCK -->

			</svg>
		</button>
	</div>
	<!-- END UPDATE_BTN_BLOCK -->
	<!-- BEGIN CODE_BTN_BLOCK -->
	<div class="mb-1" title="{'Source code'}" data-bs-title="{'Source code'}" data-bs-placement="right" data-bs-container="body" data-bs-trigger="hover">
		<button class="btn btn-primary btn-circle" id="sy-btn-code" data-bs-toggle="modal" data-bs-target="#sy-code-modal">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" fill="currentColor" style="width:1em; height:1em; vertical-align: -.125em;">
				<path d="M392.8 1.2c-17-4.9-34.7 5-39.6 22l-128 448c-4.9 17 5 34.7 22 39.6s34.7-5 39.6-22l128-448c4.9-17-5-34.7-22-39.6zm80.6 120.1c-12.5 12.5-12.5 32.8 0 45.3L562.7 256l-89.4 89.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l112-112c12.5-12.5 12.5-32.8 0-45.3l-112-112c-12.5-12.5-32.8-12.5-45.3 0zm-306.7 0c-12.5-12.5-32.8-12.5-45.3 0l-112 112c-12.5 12.5-12.5 32.8 0 45.3l112 112c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256l89.4-89.4c12.5-12.5 12.5-32.8 0-45.3z"/>
			</svg>
		</button>
	</div>
	<!-- END CODE_BTN_BLOCK -->
	<!-- BEGIN DELETE_BTN_BLOCK -->
	<div class="mb-1" title="{'Delete page'}" data-bs-title="{'Delete page'}" data-bs-placement="right" data-bs-container="body" data-bs-trigger="hover">
		<button class="btn btn-primary btn-circle" id="sy-btn-page-delete">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor" style="width:1em; height:1em; vertical-align: -.125em;">
				<path d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z"/>
			</svg>
		</button>
		<div hidden>{DELETE_PAGE_FORM}</div>
	</div>
	<!-- END DELETE_BTN_BLOCK -->
	<!-- BEGIN HISTORY_BTN_BLOCK -->
	<div class="mb-1" title="{'Version history'}" data-bs-title="{'Version history'}" data-bs-placement="right" data-bs-container="body" data-bs-trigger="hover">
		<button class="btn btn-primary btn-circle" data-bs-toggle="modal" data-bs-target="#sy-history-modal">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" style="width:1em; height:1em; vertical-align: -.125em;">

			</svg>
		</button>
	</div>
	<!-- END HISTORY_BTN_BLOCK -->
</div>

<!-- BEGIN HISTORY_MODAL_BLOCK -->
<div class="modal fade" id="sy-history-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{"Version history"}</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body p-0">
				<div class="list-group list-group-flush">
					{HISTORY_LIST}
				</div>
			</div>
		</div>
	</div>
</div>
<!-- END HISTORY_MODAL_BLOCK -->

<!-- BEGIN CREATE_MODAL_BLOCK -->
<div class="modal fade" id="sy-new-page-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{"New page"}</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				{NEW_PAGE_FORM}
			</div>
		</div>
	</div>
</div>
<!-- END CREATE_MODAL_BLOCK -->

<!-- BEGIN DUPLICATE_MODAL_BLOCK -->
<div class="modal fade" id="sy-duplicate-page-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{"Duplicate page"}</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				{DUPLICATE_PAGE_FORM}
			</div>
		</div>
	</div>
</div>
<!-- END DUPLICATE_MODAL_BLOCK -->

<!-- BEGIN UPDATE_MODAL_BLOCK -->
<div class="modal fade" id="sy-update-page-modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">{"Page settings"}</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				{UPDATE_PAGE_FORM}
			</div>
		</div>
	</div>
</div>
<!-- END UPDATE_MODAL_BLOCK -->

<!-- BEGIN CODE_MODAL_BLOCK -->
<div class="modal fade border" id="sy-code-modal" data-bs-backdrop="false">
	<div class="modal-dialog modal-fullscreen w-100">
		<div class="modal-content">
			<div class="modal-header py-2">
				<ul class="nav nav-pills" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="sy-html-tab" data-bs-toggle="tab" data-bs-target="#sy-html-tab-content" type="button" role="tab" aria-controls="html" aria-selected="true">
							HTML
						</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="sy-css-tab" data-bs-toggle="tab" data-bs-target="#sy-css-tab-content" type="button" role="tab" aria-controls="css" aria-selected="false">
							SCSS
						</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="sy-js-tab" data-bs-toggle="tab" data-bs-target="#sy-js-tab-content" type="button" role="tab" aria-controls="js" aria-selected="false">
							JS
						</button>
					</li>
				</ul>
				<div class="vr mx-3"></div>
				<div class="btn-group" role="group" aria-label="Screen layout">
					<input type="radio" class="btn-check" name="screen-split" value="full" id="btn-screen-split-reset">
					<label class="btn btn-outline-primary" for="btn-screen-split-reset">
						<svg xmlns="http://www.w3.org/2000/svg" style="width:1em;height:1em;vertical-align:-0.125em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
						</svg>
					</label>

					<input type="radio" class="btn-check" name="screen-split" value="vertical" id="btn-screen-split-vertical">
					<label class="btn btn-outline-primary" for="btn-screen-split-vertical">
						<svg xmlns="http://www.w3.org/2000/svg" style="width:1em;height:1em;vertical-align:-0.125em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M 8.50629,1 V 15 H 7.49371 L 7.51887,1 Z M 14,1 a 1,1 0 0 1 1,1 v 12 a 1,1 0 0 1 -1,1 H 2 A 1,1 0 0 1 1,14 V 2 A 1,1 0 0 1 2,1 Z M 2,0 A 2,2 0 0 0 0,2 v 12 a 2,2 0 0 0 2,2 h 12 a 2,2 0 0 0 2,-2 V 2 A 2,2 0 0 0 14,0 Z" />
						</svg>
					</label>

					<input type="radio" class="btn-check" name="screen-split" value="horizontal" id="btn-screen-split-horizontal">
					<label class="btn btn-outline-primary" for="btn-screen-split-horizontal">
						<svg xmlns="http://www.w3.org/2000/svg" style="width:1em;height:1em;vertical-align:-0.125em" fill="currentColor" viewBox="0 0 16 16">
							<path d="M 1,7.49371 H 15 V 8.50629 L 1,8.48113 Z M 14,1 a 1,1 0 0 1 1,1 v 12 a 1,1 0 0 1 -1,1 H 2 A 1,1 0 0 1 1,14 V 2 A 1,1 0 0 1 2,1 Z M 2,0 A 2,2 0 0 0 0,2 v 12 a 2,2 0 0 0 2,2 h 12 a 2,2 0 0 0 2,-2 V 2 A 2,2 0 0 0 14,0 Z" />
						</svg>
					</label>
				</div>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body overflow-hidden p-0">
				{CODE_FORM}
			</div>
			<div class="modal-footer">
				<button form="{CODE_FORM_ID}" type="submit" class="btn btn-primary">
					<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor" style="width:1em; height:1em; vertical-align: -.125em;"><path d="M64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V173.3c0-17-6.7-33.3-18.7-45.3L352 50.7C340 38.7 323.7 32 306.7 32H64zm0 96c0-17.7 14.3-32 32-32H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V128zM224 288a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
					{"Save"}
				</button>
			</div>
		</div>
	</div>
</div>
<!-- END CODE_MODAL_BLOCK -->
